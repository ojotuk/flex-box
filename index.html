<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Flex box</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav-links">
          <li class="nav-item"><a class="active">Overview</a></li>
          <li class="nav-item"><a>Sign Up</a></li>
          <li class="nav-item"><a>community</a></li>
        </ul>
        <button class="sign-up-btn">sign up</button>
      </nav>
    </header>
    <main class="main">
      <section class="container">
        <div class="intro">
          <h1 class="title">Join the Community</h1>
          <p class="description">
            Explore the three ways to visit Facebook Horizon with oculus VR
            headsets.
          </p>
        </div>
        <div class="flex-container">
          <div class="flex-item">
            <img src="./images/1-vr.png" />
            <p>Oculus Quest</p>
            <button class="cta">Learn More</button>
          </div>
          <div class="flex-item">
            <img src="./images/2-vr.png" />
            <p>Oculus Rift S</p>
            <button class="cta">Learn More</button>
          </div>
          <div class="flex-item">
            <img src="./images/3-vr.png" />
            <p>Oculus Rift</p>
            <button class="cta">Learn More</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
